openapi: 3.0.3
info:
  title: Wave
  version: 1.0.0
  description: Wave
servers:
  - description: http server
    url: http://localhost
  #    url: http://server.wave.com
  - description: http secured server
    url: https://localhost
  #    url: https://server.wave.com
  - description: websocket server
    url: ws:localhost:8000
#    url: ws://server.wave.com
tags:
  - name: Authentication
    description: |
      Use cases related to the authentication process
  - name: User
    description: |
      Use cases related to the user management
  - name: Contact
    description: |
      Use cases related to the contacts management
  - name: Group
    description: |
      Use cases related to the groups management
  - name: Messages
    description: |
      Use cases related to the messages management
paths:
  /auth:
    summary: Authentication-related request
    description: |
      The set of all the use cases related to the authentication process.

    post:
      operationId: login
      tags:
        - Authentication
      summary: Get session token
      description: |
        Retrieve the session token with username/password combination.
      parameters:
        - name: username
          in: header
          description: The user's username to authenticate.
          required: true
          schema:
            $ref: "#/components/schemas/userUsername"
        - name: password
          in: header
          description: The user's password to authenticate.
          required: true
          schema:
            $ref: "#/components/schemas/userPassword"
        - name: device
          in: header
          description: The user's device identifier.
          required: true
          schema:
            $ref: "#/components/schemas/deviceIdentifier"
      responses:
        200:
          description: |
            The user is authenticated and the token retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: "#/components/schemas/sessionToken"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        405:
          $ref: "#/components/responses/405"

    get:
      operationId: poke
      tags:
        - Authentication
      summary: Update the session's TTL
      description: |
        Refresh the session timeout without actions.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
      responses:
        200:
          description: |
            The session's TTL is successfully updated.
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        405:
          $ref: "#/components/responses/405"

    delete:
      operationId: logout
      tags:
        - Authentication
      summary: Delete the session token
      description: |
        Make a specific session token unreachable.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
      responses:
        200:
          description: |
            The session token is successfully deleted.
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        405:
          $ref: "#/components/responses/405"

  /user:
    summary: User-related request
    description: |
      The set of all the use cases related to the user management.

    post:
      operationId: createUser
      tags:
        - User
      summary: Create a new user
      description: |
        Create a new user using the given parameters.
      parameters:
        - name: username
          in: header
          description: The new user's username.
          required: true
          schema:
            $ref: "#/components/schemas/userUsername"
        - name: password
          in: header
          description: The new user's password.
          required: true
          schema:
            $ref: "#/components/schemas/userPassword"
        - name: name
          in: header
          description: The new user's name.
          required: true
          schema:
            $ref: "#/components/schemas/userName"
        - name: surname
          in: header
          description: The new user's surname.
          required: true
          schema:
            $ref: "#/components/schemas/userSurname"
        - name: phone
          in: header
          description: The eventual new user's phone number.
          required: false
          schema:
            $ref: "#/components/schemas/userPhone"
        - name: picture
          in: header
          description: The eventual new user's profile picture.
          required: false
          schema:
            $ref: "#/components/schemas/userPassword"
      responses:
        200:
          description: |
            The user is successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: "#/components/schemas/sessionToken"
        400:
          $ref: "#/components/responses/400"
        405:
          $ref: "#/components/responses/405"
        409:
          $ref: "#/components/responses/409"

    get:
      operationId: getUserInformation
      tags:
        - User
      summary: Get the user's information
      description: |
        Retrieve the user's information given the session token.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
      responses:
        200:
          description: |
            The information are successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userObject"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        405:
          $ref: "#/components/responses/405"

    put:
      operationId: changeUserInformation
      tags:
        - User
      summary: Change the user's information
      description: |
        Change the specific user's information with the specific new value.  
        This will trigger a ws packet to be sent to every contact of the user.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - name: username
          in: header
          description: The eventual new user's username.
          required: false
          schema:
            $ref: "#/components/schemas/userUsername"
        - name: name
          in: header
          description: The eventual new user's name.
          required: false
          schema:
            $ref: "#/components/schemas/userName"
        - name: surname
          in: header
          description: The eventual new user's surname.
          required: false
          schema:
            $ref: "#/components/schemas/userSurname"
        - name: picture
          in: header
          description: The eventual new user's picture.
          required: false
          schema:
            $ref: "#/components/schemas/userPicture"
        - name: theme
          in: header
          description: The eventual new user's theme.
          required: false
          schema:
            $ref: "#/components/schemas/userTheme"
        - name: language
          in: header
          description: The eventual new user's language.
          required: false
          schema:
            $ref: "#/components/schemas/userLanguage"
      responses:
        200:
          description: |
            The user's information are successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userObject"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        405:
          $ref: "#/components/responses/405"
    delete:
      operationId: deleteUser
      tags:
        - User
      summary: Delete a specific user
      description: |
        Delete the user associated with a given token.  
        This will trigger the recursive deletion of all the user's properties.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
      responses:
        200:
          description: |
            The user is successfully deleted.
            The token will be useless
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        405:
          $ref: "#/components/responses/405"

  /contact:
    summary: Contact-related request
    description: |
      The set of all the use cases related to the contacts management.

    post:
      operationId: contactRequest
      tags:
        - Contact
      summary: Create a new contact request
      description: |
        Create a new pending relation (contact) request between the user identified from the token and a second specified user.  
        This will trigger a ws packet to be sent to the specified user.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - $ref: "#/components/parameters/requestContact"
      responses:
        200:
          description: |
            The request is successfully pending.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/contactObject"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        405:
          $ref: "#/components/responses/405"
        406:
          $ref: "#/components/responses/406"

    delete:
      operationId: deleteContactRequest
      tags:
        - Contact
      summary: Delete a pending contact request
      description: |
        Delete a pending relation (contact) request between the user identified from the token and a second specified user.  
        This will trigger a ws packet to be sent to the specified user.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - $ref: "#/components/parameters/requestContact"
      responses:
        200:
          description: |
            The request is successfully cancelled.
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        405:
          $ref: "#/components/responses/405"

    put:
      operationId: changeContactStatus
      tags:
        - Contact
      summary: Change a contact status
      description: |
        Either respond to a first pending request or update an existing contact from a specific user, depending from the given response.  
        This will trigger a ws packet to be sent to the specific user.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - $ref: "#/components/parameters/requestContact"
        - $ref: "#/components/parameters/requestDirective"
      responses:
        200:
          description: |
            The contact status is successfully update.
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        405:
          $ref: "#/components/responses/405"

    get:
      operationId: getContactInformation
      tags:
        - Contact
      summary: Get one or all contact' information
      description: |
        Retrieve the list of the user's contacts.  
        If a contact's name is given, the information of that specified contact are retrieved.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - $ref: "#/components/parameters/requestContact"
      responses:
        200:
          description: |
            The list of contacts of the single contact's information are successfully retrieved.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/contactObject"
                  - type: array
                    items:
                      $ref: "#/components/schemas/contactObject"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        405:
          $ref: "#/components/responses/405"

  /group:
    summary: Group-related request
    description: |
      The set of all the use cases related to the group management.

    post:
      operationId: createGroup
      tags:
        - Group
      summary: Create a new group
      description: |
        Create a new group with the given parameters.  
        This will trigger a ws packet to be sent to the specific new members.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - name: name
          in: header
          description: The new group's name.
          required: true
          schema:
            $ref: "#/components/schemas/groupName"
        - name: info
          in: header
          description: The eventual group's info.
          required: false
          schema:
            $ref: "#/components/schemas/groupInfo"
        - name: picture
          in: header
          description: The eventual group's picture.
          required: false
          schema:
            $ref: "#/components/schemas/groupPicture"
        - name: users
          in: header
          description: The eventual list of group's new members.
          required: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/userUsername"
      responses:
        200:
          description: |
            The group is successfully created, its new information are retrieves.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/groupObject"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        405:
          $ref: "#/components/responses/405"

    get:
      operationId: getGroupInformation
      tags:
        - Group
      summary: Get one or all groups' information
      description: |
        Retrieve the list of the user's groups.  
        If a group's name is given, the information of that specified group are retrieved.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - $ref: "#/components/parameters/groupUUID"
      responses:
        200:
          description: |
            The list of groups of the single group's information are successfully retrieved.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/groupObject"
                  - type: array
                    items:
                      $ref: "#/components/schemas/groupObject"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        405:
          $ref: "#/components/responses/405"

    patch:
      operationId: changeGroupStatus
      tags:
        - Group
      summary: Change the group's status for the user
      description: |
        Change the group's status: either its place (archived, pinned) or its notifications mode (mute).
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - $ref: "#/components/parameters/groupUUID"
        - name: directive
          in: header
          description: The command to apply to the request.
          required: true
          schema:
            $ref: "#/components/schemas/groupDirectives"
      responses:
        200:
          description: |
            The group's status is successfully changed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/groupObject"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        405:
          $ref: "#/components/responses/405"

    put:
      operationId: changeGroupInformation
      tags:
        - Group
      summary: Change the group's information
      description: |
        Change the specific group's information with the specific new value.  
        This will trigger a ws packet to be sent to every member of the group.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - $ref: "#/components/parameters/groupUUID"
        - name: name
          in: header
          description: The eventual new group's name.
          required: false
          schema:
            $ref: "#/components/schemas/groupName"
        - name: info
          in: header
          description: The eventual new group's information.
          required: false
          schema:
            $ref: "#/components/schemas/groupInfo"
        - name: picture
          in: header
          description: The eventual new group's picture.
          required: false
          schema:
            $ref: "#/components/schemas/groupPicture"
      responses:
        200:
          description: |
            The group's information are successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/groupObject"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        403:
          $ref: "#/components/responses/403"
        404:
          $ref: "#/components/responses/404"
        405:
          $ref: "#/components/responses/405"

    delete:
      operationId: exitGroup
      tags:
        - Group
      summary: Exit from the group
      description: |
        Delete a group participation. If its the last one, delete the group itself.  
        This will trigger a ws packet to be sent to every member of the group.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - $ref: "#/components/parameters/groupUUID"
      responses:
        200:
          description: |
            The group's participation is successfully removed.  
            The new group's list is retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/groupObject"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        405:
          $ref: "#/components/responses/405"

  /member:
    summary: Group's member-related request
    description: |
      The set of all the use cases related to the group's member management.

    post:
      operationId: addMember
      tags:
        - Group
      summary: Add a group's member
      description: |
        Add a specific user to a specific group.  
        This will trigger a ws packet to be sent to the specified user and to the existing members.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - $ref: "#/components/parameters/groupUUID"
        - $ref: "#/components/parameters/requestContact"
      responses:
        200:
          description: |
            The new member is successfully added. The new member's list is retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/contactObject"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        405:
          $ref: "#/components/responses/405"

    delete:
      operationId: removeMember
      tags:
        - Group
      summary: Remove a group's member
      description: |
        Remove a specific user from a specific group.  
        This will trigger a ws packet to be sent to the specified user and to the existing members.
      parameters:
        - $ref: "#/components/parameters/sessionToken"
        - $ref: "#/components/parameters/groupUUID"
        - $ref: "#/components/parameters/requestContact"
      responses:
        200:
          description: |
            The specific member is successfully removed. The new member's list is retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/contactObject"
        400:
          $ref: "#/components/responses/400"
        401:
          $ref: "#/components/responses/401"
        404:
          $ref: "#/components/responses/404"
        405:
          $ref: "#/components/responses/405"


# =============================================================================
components:
  parameters:
    # identifiers
    sessionToken:
      name: token
      in: header
      description: The token used to authenticate the user.
      required: true
      schema:
        $ref: "#/components/schemas/sessionToken"

    groupUUID:
      name: group
      in: header
      description: The identifier to the specific group.
      schema:
        $ref: "#/components/schemas/groupUUID"

    # contact requests
    requestContact:
      name: user
      in: header
      description: The targeted user's username.
      required: true
      schema:
        $ref: "#/components/schemas/userUsername"

    requestDirective:
      name: directive
      in: header
      description: The command to apply to the request.
      required: true
      schema:
        $ref: "#/components/schemas/contactDirectives"


  responses:
    400:
      description: The parameters don't correspond to their schema.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/errorMessage"
    401:
      description: The session token does not exist.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/errorMessage"
    403:
      description: The resources doesn't belong to the user of this session token.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/errorMessage"
    404:
      description: The entity does not exist.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/errorMessage"
    405:
      description: The method used is not allowed.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/errorMessage"
    406:
      description: The elaboration of the request failed.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/errorMessage"
    409:
      description: The entity unique attributes already exist.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/errorMessage"

  schemas:
    errorMessage:
      type: object
      required:
        - timestamp
        - error
        - message
        - details
      properties:
        timestamp:
          type: string
        error:
          type: string
        message:
          type: string
        details:
          type: string

    # Authentication
    sessionToken:
      type: string
      format: uuid-v4
      minLength: 32
      maxLength: 32
      description: |
        The identifier of the active session

    deviceIdentifier:
      type: string
      format: uuid-v4
      minLength: 32
      maxLength: 32
      description: |
        The device identifier used during session refresh

    # User
    userUsername:
      type: string
      minLength: 5
      maxLength: 32
      pattern: ^([a-z0-9_]){5,32}$
      description: |
        The user identifier, unique inside all the app
        [Regex pattern](https://regex101.com/r/8w2v9W/1)

    userPassword:
      type: string
      minLength: 5
      maxLength: 32
      pattern: ^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$
      description: |
        The hashed password of the account
        [Regex pattern](https://regex101.com/r/0bH043/1)

    userName:
      type: string
      minLength: 1
      maxLength: 64
      description: |
        The user's name

    userSurname:
      type: string
      minLength: 1
      maxLength: 64
      description: |
        The user's surname

    userPicture:
      type: string
      format: base64
      maxLength: 1
      description: |
        The user's picture
        MIME: image/png, image/jpg
        Encoded in base64

    userPhone:
      type: integer
      minLength: 5
      maxLength: 19
      pattern: ^([0-9]){5,19}$
      description: |
        The user's phone number
        [Regex pattern](https://regex101.com/r/GdQSbE/1)

    userTheme:
      type: string
      minLength: 1
      maxLength: 1
      enum:
        - L
        - D
      description: |
        The user's saved theme
        L for Light, D for Dark

    userLanguage:
      type: string
      minLength: 2
      maxLength: 2
      enum:
        - IT
        - EN
        - SP
        - DE
        # continue...
      description: |
        The user's saved language
        Encoded in [2 letter language code](https://www.sitepoint.com/iso-2-letter-language-codes/)

    # Contact
    contactStatus:
      type: string
      minLength: 1
      maxLength: 1
      enum:
        - P
        - A
        - B
      description: |
        The contact's relation status
        P for Pending, A for Active, B for Blocked

    # Group
    groupName:
      type: string
      minLength: 1
      maxLength: 225
      description: |
        The group's name

    groupInfo:
      type: string
      minLength: 1
      maxLength: 225
      description: |
        The group's info

    groupPicture:
      type: string
      format: base64
      maxLength: 1
      description: |
        The group's picture
        MIME: image/png, image/jpg
        Encoded in base64

    groupUUID:
      type: string
      format: uuid-v4
      minLength: 32
      maxLength: 32
      description: |
        The group identifier, unique inside all the app

    groupSpecial:
      type: string
      minLength: 1
      maxLength: 1
      enum:
        - A
        - P
      description: |
        The group special condition, referred for single user
        A for Archive, P for Pinned

    groupMuted:
      type: boolean
      description: |
        The group muted status, referred for single user

    # Chat members
    memberPermission:
      type: integer
      minimum: 0
      maximum: 127
      description: |
        The member's permission.
        Mapped in a binary-based table

    # Chat messages
    messagesKEY:
      type: string
      format: uuid-v4
      description: |
        The message identifier, unique inside all the chat

    messageTimestamp:
      type: string
      format: full-time
      description: |
        The message's timestamp, in full-time format

    messageContent:
      type: string
      minLength: 1
      maxLength: 1
      enum:
        - M
        - I
      description: |
        The message content type
        M for Message, I for Image

    messageText:
      type: string
      minLength: 1
      maxLength: 1024
      description: |
        The message's text

    messageMedia:
      type: string
      format: base64
      maxLength: 1
      description: |
        The message's media
        MIME: image/png, image/jpg
        Encoded in base64

    messagePinned:
      type: boolean
      description: |
        The message's pinned status

    # directives
    contactDirectives:
      type: string
      minLength: 1
      maxLength: 1
      enum:
        - A
        - D
        - B
        - R
        - U
      description: |
        The set of possible commands to apply to a contact request  
        A for Accept, D for Decline, B for Block, R for Remove, U to Unblock    

    groupDirectives:
      type: string
      minLength: 1
      maxLength: 2
      enum:
        - A
        - P
        - M
        - Ua
        - Up
      description: |
        The set of possible commands to apply to a group status  
        A for Archive, P for Pin, M for Mute, Ua for Unarchive, Up for Unpin

    # public attributes objects
    userObject:
      type: object
      required:
        - username
